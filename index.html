<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="title">PixoNic</title>  

<style>
/* ------------------ THEME VARIABLES ------------------ */
:root {
    --bg: #ffffff;
    --text: #1a1a1a;
    --card-bg: #f2f2f2;
    --border: #dcdcdc;
    --accent: #51b848;
}

body.dark {
    --bg: #1a1a1a;
    --text: #f5f5f5;
    --card-bg: #2d2d2d;
    --border: #444;
}

/* ------------------ GENERAL ------------------ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
}
/* ------------------ HEADER ------------------ */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1.5rem;
    border-bottom: 1px solid var(--border);
    background: var(--card-bg);
    height: 70px; /* Logo will fill this */
}

/* Logo flex-fit */
.header-logo {
    height: 100%;
    width: auto;
    object-fit: contain;
    image-orientation: none;
}


/* Buttons */
.icon-btn {
    background: none;
    border: none;
    font-size: 1.8rem;
    cursor: pointer;
    margin-left: 15px;
    color: var(--text);
}

/* ------------------ SIDEBAR ------------------ */
.sidebar {
    width: 250px;
    background: var(--card-bg);
    border-left: 1px solid var(--border);
    height: 100vh;
    padding: 1.2rem;
    position: fixed;
    top: 0;
    right: -260px;
    transition: 0.3s;
    z-index: 1000;
}

.sidebar.open {
    right: 0;
}

.sidebar a {
    display: block;
    padding: 10px 0;
    font-size: 1.1rem;
    color: var(--text);
    text-decoration: none;
    border-bottom: 1px solid var(--border);
}

/* Dropdown */
.lang-select {
    width: 100%;
    padding: 8px;
    background: var(--bg);
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 6px;
    margin-top: 10px;
}

/* ------------------ PRODUCT GRID ------------------ */
main {
    padding: 1.5rem;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1.5rem;
}

.card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    padding: 1rem;
    border-radius: 10px;
}

.card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

.card h3 {
    font-size: 1.1rem;
    margin-bottom: 4px;
}

.card p {
    font-weight: bold;
    color: var(--accent);
}

/* ------------------ FOOTER ------------------ */
footer {
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
    border-top: 1px solid var(--border);
    background: var(--card-bg);
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <a id="cat1">Category 1</a>
    <a id="cat2">Category 2</a>
    <a id="cat3">Category 3</a>
    <a id="cat4">Category 4</a>
    <a id="about">About</a>
    <a id="contact">Contact</a>

    <label style="margin-top:15px; font-size:1.1rem;">Language</label>
    <select id="langSelect" class="lang-select">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ml">Malayalam</option>
        <option value="ar">Arabic</option>
        <option value="zh">Chinese</option>
        <option value="fr">French</option>
    </select>
</div>

<!-- HEADER -->
<header>
    <img src="https://raw.githubusercontent.com/Sahal-18/Pixonic/main/Logo2.png"
     class="header-logo" id="logoImg" alt="logo">
    <div>
        <button id="themeToggle" class="icon-btn">☾</button>
        <button id="menuBtn" class="icon-btn">☰</button>
    </div>
</header>

<!-- MAIN -->
<main>
    <section class="grid" id="productGrid"></section>
</main>

<!-- FOOTER -->
<footer id="footer">© 2025 All rights reserved.</footer>
<script>
/* ------------------ SIDEBAR ------------------ */
const sidebar = document.getElementById("sidebar");
const menuBtn = document.getElementById("menuBtn");   

menuBtn.onclick = () => sidebar.classList.toggle("open");

document.addEventListener("click", (e) => {
    if (!sidebar.contains(e.target) && !menuBtn.contains(e.target))
        sidebar.classList.remove("open");
});

/* ------------------ PRODUCT LIST (TRANSLATABLE) ------------------ */
let products = {
    en: [
        { title: "Vintage Camera", price: "$120" },
        { title: "Retro Lens", price: "$45" },
        { title: "Tripod Pro", price: "$80" },
        { title: "Leather Case", price: "$30" }
    ],
    hi: [
        { title: "पुराना कैमरा", price: "₹9990" },
        { title: "रेट्रो लेंस", price: "₹3490" },
        { title: "ट्राइपॉड प्रो", price: "₹6490" },
        { title: "लेदर केस", price: "₹2490" }
    ],
    ml: [
        { title: "വിംടേജ് ക്യാമറ", price: "₹9990" },
        { title: "റെട്രോ ലെൻസ്", price: "₹3490" },
        { title: "ട്രൈപോഡ് പ്രോ", price: "₹6490" },
        { title: "ലെതർ കേസ്", price: "₹2490" }
    ],
    ar: [
        { title: "كاميرا قديمة", price: "$120" },
        { title: "عدسة ريترو", price: "$45" },
        { title: "ترايبود برو", price: "$80" },
        { title: "حافظة جلد", price: "$30" }
    ],
    zh: [
        { title: "复古相机", price: "¥820" },
        { title: "复古镜头", price: "¥310" },
        { title: "专业三脚架", price: "¥560" },
        { title: "皮革保护套", price: "¥210" }
    ],
    fr: [
        { title: "Caméra Vintage", price: "€110" },
        { title: "Objectif Rétro", price: "€40" },
        { title: "Trépied Pro", price: "€75" },
        { title: "Étui en Cuir", price: "€28" }
    ]
};

function loadProducts(lang) {
    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";
    products[lang].forEach(p => {
        grid.innerHTML += `
            <div class="card">
                <img src="https://via.placeholder.com/300x200?text=Product" />
                <h3>${p.title}</h3>
                <p>${p.price}</p>
            </div>`;
    });
}

/* ------------------ LANGUAGE CHANGE ------------------ */
document.getElementById("langSelect").addEventListener("change", (e) => {
    changeLang(e.target.value);
});

function changeLang(code) {
    const text = {
        en: { title: "PixoNic", footer: "© 2025 All rights reserved.",
            cat1: "Category 1", cat2: "Category 2", cat3: "Category 3", cat4: "Category 4",
            about: "About", contact: "Contact" },

        hi: { title: "पिक्सोनिक", footer: "© 2025 सर्वाधिकार सुरक्षित।",
            cat1: "श्रेणी 1", cat2: "श्रेणी 2", cat3: "श्रेणी 3", cat4: "श्रेणी 4",
            about: "हमारे बारे में", contact: "संपर्क" },

        ml: { title: "പിക്‌സോണിക്", footer: "© 2025 എല്ലാ അവകാശങ്ങളും സംരക്ഷിച്ചിരിക്കുന്നു.",
            cat1: "വിഭാഗം 1", cat2: "വിഭാഗം 2", cat3: "വിഭാഗം 3", cat4: "വിഭാഗം 4",
            about: "കുറിച്ച്", contact: "ബന്ധപ്പെടുക" },

        ar: { title: "بيكسونيك", footer: "© 2025 جميع الحقوق محفوظة.",
            cat1: "الفئة 1", cat2: "الفئة 2", cat3: "الفئة 3", cat4: "الفئة 4",
            about: "حول", contact: "اتصل" },

        zh: { title: "PixoNic 像素店", footer: "© 2025 版权所有。",
            cat1: "类别 1", cat2: "类别 2", cat3: "类别 3", cat4: "类别 4",
            about: "关于我们", contact: "联系" },

        fr: { title: "PixoNic", footer: "© 2025 Tous droits réservés.",
            cat1: "Catégorie 1", cat2: "Catégorie 2", cat3: "Catégorie 3", cat4: "Catégorie 4",
            about: "À propos", contact: "Contact" }
    };

    let t = text[code];

    document.getElementById("title").textContent = t.title;
    document.getElementById("footer").textContent = t.footer;
    document.getElementById("cat1").textContent = t.cat1;
    document.getElementById("cat2").textContent = t.cat2;
    document.getElementById("cat3").textContent = t.cat3;
    document.getElementById("cat4").textContent = t.cat4;
    document.getElementById("about").textContent = t.about;
    document.getElementById("contact").textContent = t.contact;

    loadProducts(code);
}

loadProducts("en");

/* ------------------ THEME TOGGLE (with logo toggle) ------------------ */
const themeBtn = document.getElementById("themeToggle");
const logoImg = document.getElementById("logoImg");

function updateTheme() {
    const dark = document.body.classList.contains("dark");
    themeBtn.textContent = dark ? "☀" : "☾";

    logoImg.src = dark
        ? "https://raw.githubusercontent.com/Sahal-18/Pixonic/main/Logo2.png"
        : "https://raw.githubusercontent.com/Sahal-18/Pixonic/main/Logo1.png";
}
themeBtn.onclick = () => {
    document.body.classList.toggle("dark");
    updateTheme();
};

// Load correct startup theme
updateTheme();

</script>
</body>
</html>
