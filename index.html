<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PixoNic</title>
        <link rel="style" href="css/style.css">
        <style>
/* -------- Global Styles -------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    background-color: #231f20;
    color: #f5f5f5;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* -------- Header -------- */
header {
    background: #1a1a1a;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #3a3a3a;
}

.logo-area {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo-area img {
    width: 40px;
    height: 40px;
}

.logo-area h1 {
    font-size: 1.8rem;
    font-weight: 700;
    color: #51b848;
}

.profile-area a {
    color: #fff;
    margin-left: 1rem;
    text-decoration: none;
    font-weight: 500;
    font-size: 1rem;
}

.profile-area a:hover {
    color: #51b848;
}

/* -------- Search Section -------- */
.search-section {
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.search-section input {
    width: 40%;
    padding: 12px;
    border-radius: 5px;
    border: 2px solid #51b848;
    background: #2d2d2d;
    color: #fff;
    outline: none;
}

.search-section button {
    padding: 12px 20px;
    border: none;
    background: #51b848;
    color: #231f20;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
}

.search-section button:hover {
    background: #439a3c;
}

/* -------- Categories Navigation -------- */
.categories {
    display: flex;
    justify-content: center;
    gap: 25px;
    padding: 1rem;
    background: #1c1c1c;
    border-top: 1px solid #333;
    border-bottom: 1px solid #333;
}

.categories a {
    color: #51b848;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
}

.categories a:hover {
    color: #fff;
}

/* -------- Main Content -------- */
.content {
    display: flex;
    flex: 1;
    padding: 2rem;
    gap: 2rem;
}

.products, .ads {
    background: #2a2a2a;
    padding: 1.5rem;
    border-radius: 8px;
}

.products {
    flex: 3;
}

.ads {
    flex: 1;
}

.products h2,
.ads h2 {
    color: #51b848;
    margin-bottom: 1rem;
}

/* -------- Footer -------- */
.footer {
    text-align: center;
    padding: 1rem;
    background: #1a1a1a;
    border-top: 1px solid #333;
    color: #ccc;
}

/* -------- Responsive -------- */
@media (max-width: 900px) {
    .content {
        flex-direction: column;
    }

    .search-section input {
        width: 60%;
    }
}

@media (max-width: 600px) {
    .search-section {
        flex-direction: column;
    }

    .search-section input {
        width: 100%;
    }

    .categories {
        flex-wrap: wrap;
        gap: 10px;
    }

    .profile-area a {
        margin-left: 0.5rem;
    }
}
        </style>
    </head>
    <body>
        <header class="header">
            <div class="logo-area">
                 <img src="logo.png" alt="Brand logo">
                 <h1>PIXONIC</h1>
            </div>
            <div class="profile-area">
                <a href="#" class="profile">profile</a>
                <a href="#" class="orders">orders</a>
            </div>
        </header>
        <section class="search-section">
            <input type="text" placeholder="Search for product....">
            <button>Search</button>
        </section>
        <nav class="categories">
            <a href="#">cotegory1</a>
            <a href="#">cotegory2</a>
            <a href="#">cotegory3</a>
            <a href="#">cotegory4</a>
        </nav>
        <main class="content">
            <section class="products">
                <h2>Featured Products</h2>
            </section>
            <aside class="ads">
                <h2>Advertisements</h2>
            </aside>
        </main>
        <footer class="footer">
            <p>&copy;2025 . All rights reserved</p>
        </footer>
    </body>
</html>
