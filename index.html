/* ------------------ THEME VARIABLES ------------------ */
:root {
    --bg: #ffffff;
    --text: #1a1a1a;
    --card-bg: #f2f2f2;
    --border: #dcdcdc;
    --accent: #51b848;
}

body.dark {
    --bg: #1a1a1a;
    --text: #f5f5f5;
    --card-bg: #2d2d2d;
    --border: #444;
}

/* ------------------ GENERAL ------------------ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
}
/* ------------------ HEADER ------------------ */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1.5rem;
    border-bottom: 1px solid var(--border);
    background: var(--card-bg);
    height: 70px; /* Logo will fill this */
}

/* Logo flex-fit */
.header-logo {
    height: 100%;
    width: auto;
    object-fit: contain;
}


/* Buttons */
.icon-btn {
    background: none;
    border: none;
    font-size: 1.8rem;
    cursor: pointer;
    margin-left: 15px;
    color: var(--text);
}

/* ------------------ SIDEBAR ------------------ */
.sidebar {
    width: 250px;
    background: var(--card-bg);
    border-left: 1px solid var(--border);
    height: 100vh;
    padding: 1.2rem;
    position: fixed;
    top: 0;
    right: -260px;
    transition: 0.3s;
    z-index: 1000;
}

.sidebar.open {
    right: 0;
}

.sidebar a {
    display: block;
    padding: 10px 0;
    font-size: 1.1rem;
    color: var(--text);
    text-decoration: none;
    border-bottom: 1px solid var(--border);
}

/* Dropdown */
.lang-select {
    width: 100%;
    padding: 8px;
    background: var(--bg);
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 6px;
    margin-top: 10px;
}

/* ------------------ PRODUCT GRID ------------------ */
main {
    padding: 1.5rem;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1.5rem;
}

.card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    padding: 1rem;
    border-radius: 10px;
}

.card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

.card h3 {
    font-size: 1.1rem;
    margin-bottom: 4px;
}

.card p {
    font-weight: bold;
    color: var(--accent);
}

/* ------------------ FOOTER ------------------ */
footer {
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
    border-top: 1px solid var(--border);
    background: var(--card-bg);
}
</style>
